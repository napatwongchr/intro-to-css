<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex03 In Class Answer</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .letter-container {
        background-color: bisque;
        border: 3px solid saddlebrown;
        padding: 20px;
      }

      .letter {
        display: inline-block;
        background-color: #d19fe1;
        color: white;
        padding: 20px;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <div class="letter-container">
      <div class="letter">
        <span>A</span>
      </div>
      <div class="letter">
        <span>L</span>
      </div>
      <div class="letter">
        <span>C</span>
      </div>
      <div class="letter">
        <span>O</span>
      </div>
      <div class="letter">
        <span>D</span>
      </div>
      <div class="letter">
        <span>E</span>
      </div>
      <div class="letter">
        <span>R</span>
      </div>
      <div class="letter">
        <span>M</span>
      </div>
      <div class="letter">
        <span>I</span>
      </div>
      <div class="letter">
        <span>S</span>
      </div>
      <div class="letter">
        <span>T</span>
      </div>
    </div>
  </body>
</html>
